<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Have time huh! <br>But you don't know what to do?</h1>
        <h2 id="title-message">Let maths decide for you</h2>
    </div>
    <main id="main">
        <div class="options-container">
            <h1>Here are a few options</h1>
            <div class="options">
                <div class="box" id="read">Read</div>
                <div class="box" id="draw">Draw</div>
                <div class="box" id="study">Study</div>
                <div class="box" id="kondo">Tide up</div>
                <div class="box" id="anime">YouTube</div>
            </div>
        </div>
        <div class="spin-container" id="spin-container">
            <button type="button" id="spinner">Spin</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
